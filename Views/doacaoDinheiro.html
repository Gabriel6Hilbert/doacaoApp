<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vamos doar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/doacaoDinheiro.css">
</head>

<body>
    <div class="container mt-3">
        <button class="btn btn-secondary btn-sm" onclick="window.history.back()">← Voltar</button>
    </div>
    <div class="container mt-5 donation-section">
        <div class="card mb-4">
            <div class="card-header">
                <h5>Informações do Usuário</h5>
            </div>
            <div class="card-body">
                <form id="user-info-form">
                    <div class="mb-3">
                        <label for="name" class="form-label">Nome *</label>
                        <input type="text" id="name" class="form-control" required />
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Telefone *</label>
                        <input type="tel" id="phone" class="form-control" required />
                    </div>
                    <div class="mb-3">
                        <label for="cpf" class="form-label">CPF ou CNPJ *</label>
                        <input type="text" id="cpf" class="form-control" required />
                    </div>
                </form>
            </div>
        </div>

        <div class="card mb-4">
            <div class="card-header">
                <h5>Pagamento via PIX</h5>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <h6>Selecione o valor da doação:</h6>
                    <div class="btn-group" role="group">
                        <button type="button" class="btn btn-outline-primary">R$ 30</button>
                        <button type="button" class="btn btn-outline-primary">R$ 50</button>
                        <button type="button" class="btn btn-outline-primary">R$ 80</button>
                        <button type="button" class="btn btn-outline-primary">R$ 100</button>
                        <button type="button" class="btn btn-outline-primary">R$ 200</button>
                    </div>
                </div>
                <button class="btn btn-success" onclick="generatePixKey()">Gerar Chave PIX</button>
                <p id="pix-key" class="mt-3 text-success d-none">Sua chave PIX: <strong>1234567890abcdef</strong></p>
            </div>
        </div>

        <div class="card mb-4">
            <div class="card-header">
                <h5>Pagamento via Cartão</h5>
            </div>
            <div class="card-body">
                <form id="card-payment-form">
                    <div class="mb-3">
                        <label for="cardName" class="form-label">Nome no cartão *</label>
                        <input type="text" id="cardName" class="form-control" required />
                    </div>
                    <div class="mb-3">
                        <label for="cardNumber" class="form-label">Número do cartão *</label>
                        <input type="text" id="cardNumber" class="form-control" maxlength="16" placeholder="XXXX XXXX XXXX XXXX" required />
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <label for="expiryDate" class="form-label">Validade *</label>
                            <input type="text" id="expiryDate" class="form-control" placeholder="MM/AA" required />
                        </div>
                        <div class="col-md-6">
                            <label for="cvv" class="form-label">CVV *</label>
                            <input type="text" id="cvv" class="form-control" maxlength="3" placeholder="123" required />
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary mt-3">Pagar</button>
                </form>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
