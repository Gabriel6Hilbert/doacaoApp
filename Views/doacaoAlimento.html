<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vamos doar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/doacaoAlimento.css">
</head>

<body>
    <div class="container mt-3">
        <button class="btn btn-secondary btn-sm" onclick="window.history.back()">← Voltar</button>
    </div>
    <div class="container mt-5">
        <div class="donation-section">
            <img src="/assets/img/logo do brasil.jpg" alt="Doação">
            <h1>Como funciona nossa doação de alimentos?</h1>
            <p>Contribuir é simples! Você pode doar alimentos que não estão sendo utilizados e que estão em bom estado.</p>
            <p>Informe-nos o que deseja doar e onde podemos retirar. Preencha os dados abaixo:</p>

            <form>
                <div class="mb-3">
                    <label for="itemPhoto" class="form-label">Inserir foto do item (opcional)</label>
                    <input type="file" id="itemPhoto" class="form-control">
                </div>

                <div class="mb-3">
                    <label for="donationDetails" class="form-label">O que será doado?</label>
                    <input type="text" id="donationDetails" class="form-control" placeholder="Ex: Arroz, feijão, óleo">
                </div>

                <div class="mb-3">
                    <label for="pickupDetails" class="form-label">Local e horário para retirada</label>
                    <input type="text" id="pickupDetails" class="form-control" placeholder="Ex: Rua das Flores, 123, às 14h">
                </div>

                <button type="submit">Doar</button>
            </form>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
